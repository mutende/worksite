{% extends 'client/base.html' %}

{% block title %}
<title>Worksite | Client-Home</title>
{% endblock %}

{% block content%}

{% load crispy_forms_tags %}
            <!-- Main content goes here -->
            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-grid demo-content">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Post a task</h4>
                                    </div>
                                       <div class="card-body">
                                           {% if user.is_account_active %}
                                                <div class="container col-md-4 offset-md-4">

                                                  <form action="{% url 'post_task' %}" method="POST" enctype="multipart/form-data">
                                                    {% csrf_token %}

                                                    {{ form | crispy }}

                                                    <button type="submit" class="btn btn-primary" name="button">Post Task</button>
                                                  </form>

                                                </div>

                                            {% endif %}
                                       </div>
                                       <div class="card-header">
                                            <p class="text-center">Â© 2019</p>
                                       </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>


                </div>

           </main>
        </div>

{% endblock %}
