{% extends 'freelancer/base2.html' %}
{% block title%}
        <title>Worksite | Freelancer-login</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-5 ml-auto mr-auto mb-auto mt-auto">
          <div class="card">

              <h5 class="card-header primary-color white-text text-center py-4">
                  <strong>Freelancer Login</strong>
              </h5>

              <!--Card content-->
              <div class="card-body px-lg-5 pt-0">

                  <!-- Form -->
                  <form class="text-center" style="color: #757575;" name="myForm" method="POST">
									{% csrf_token %}
                      <!-- Name -->
                      <div class="md-form mt-3 text-center">
                          <input type="text" id="materialContactFormName" class="form-control" name="username">
                          <label for="materialContactFormName">Username</label>
                      </div>

                      <!-- Password -->
                      <div class="md-form mb-4">
                          <input type="password" id="materialContactFormEmail" class="form-control" name="password">
                          <label for="materialContactFormEmail">Password</label>
                      </div>

                     

                      <!-- Send button -->
                      <div class="mt-4"style="margin-top:10px !important;">
                          <button class="btn btn-outline-primary btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit" name="login">Login</button>
                      </div>


                  </form>
                  <!-- Form -->

              </div>

          </div>
          <!-- Material form contact -->
        </div>

      </div>
    </div>

    <footer class="page-footer text-center font-small mt-4 wow fadeIn">

        </a>
