{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title%}
    <title>Worksite | Client-Signup</title>
{% endblock %}

{% block content %}

     <h2 class="text-center mt-4">Register With Us As a Client</h2>
     <hr>
	 <div class="row">
	 	 <div class="col col-md-4 offset-md-4" >
		    <form method="POST" action="{% url 'client_signup'%}" enctype="multipart/form-data">
		    	{% csrf_token %}

		    		{{ form|crispy }}
		    		<input type="submit" class="btn btn-primary" name="register" value="Register">


		    </form>
    	</div>

	 </div>

{% endblock %}
