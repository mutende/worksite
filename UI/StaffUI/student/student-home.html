
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>BUGS | Student | HOME </title>

    <!-- Include css files to support mdl -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css"> 
       <!--  <link rel="stylesheet" href="css/material.light_blue-blue.min.css"> -->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous">
           <!--  <link rel="stylesheet" href="css/bootstrap.min.css" > -->

        <!--   Font awaesome -->
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
            crossorigin="anonymous"> 
            <!-- <link rel="stylesheet" href="css/font-awesome.min.css" > -->


        <link rel="stylesheet" href="styles.css">

   <style type="text/css">
	     #view-source {
	      position: fixed;
	      display: block;
	      right: 0;
	      bottom: 0;
	      margin-right: 40px;
	      margin-bottom: 40px;
	      z-index: 900;
	    }
    </style>
</head>
<body>

	<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Home</span>
                    <div class="mdl-layout-spacer"></div>

                    <span class="mdl-layout-title">Log Out</span>
                </div>
            </header>

            <div class="demo-drawer mdl-layout__drawer logo-header-background-color">
                <header class="demo-drawer-header">
                    <span>BUGS ATTACHMENT SYSTEM</span>
                </header>

                <nav class="demo-navigation mdl-navigation sidebar-nav-background">
                    <ul id="navmenu">
                        <li><a href="#">Field Attachment</a><span class="darrow">&#9660;</span>
                            <ul class="sub1">
                                <li><a href="#">Apply</a></li>
                                <li><a href="#">Pending</a></li>
                                <li><a href="#">Approved</a></li>
                                <li><a href="#">Rejected</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Notification</a></li>
                        <li><a href="#">Feedback</a></li>
                    </ul>
                </nav>
           </div>

  <!-- Main content goes here -->
   <main class="mdl-layout__content mdl-color--grey-100">
   	  <div class="mdl-grid demo-content">
   	  	<div class="container-fluid">

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Profile</h4>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-6 pr-1">
                                                        <div class="form-group">
                                                            <label>Full Name</label>
                                                            <input type="text" class="form-control" disabled="true" placeholder="" th:value = "${user.getFullName()}">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6 pl-1">
                                                        <div class="form-group">
                                                            <label >Student Number</label>
                                                            <input type="text" class="form-control" disabled="true" th:value="${user.getStudentNumber()}">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-12 pr-1">
                                                        <div class="form-group">
                                                            <label>Faculty</label>
                                                            <input type="text" class="form-control" disabled="true" placeholder="" th:value="${user.faculty.facultyName}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 pr-1">
                                                        <div class="form-group">
                                                            <label >Department</label>
                                                            <input type="text" class="form-control" disabled="true" placeholder="" th:value="${user.department.departmentName}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 pr-1">
                                                        <div class="form-group">
                                                            <label>Year of Study</label>
                                                            <input type="email" class="form-control" disabled="true" th:value="${user.getCurrentYear()}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 pr-1">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input type="email" class="form-control" disabled="true" placeholder="" th:value="${user.getEmail()}">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6 pl-1">
                                                        <div class="form-group">
                                                            <label >Phone Number</label>
                                                            <input type="text" class="form-control" disabled="true" placeholder="" th:value="${user.getCellPhoneNumber()}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="clearfix"></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Notification</h4>
                                        </div>
                                        <div class="card-body">

                                            <p class="description text-center">
                                               
                                               Important notifications to student
                                                <br> Are displayed
                                                <br> Here
                                            </p>
                                        </div>


                                    </div>
                                </div>
                            </div>


                    </div>
   	        </div>
      </main>
  </div>


   <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</body>
</html>
