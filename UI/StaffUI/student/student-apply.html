        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            
            <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Home</span>
                    <div class="mdl-layout-spacer"></div>

                    <span class="mdl-layout-title">Log Out</span>
                </div>
            </header>

            <div class="demo-drawer mdl-layout__drawer logo-header-background-color">
                <header class="demo-drawer-header">
                    <span>BUGS ATTACHMENT SYSTEM</span>
                </header>

                <nav class="demo-navigation mdl-navigation sidebar-nav-background">
                    <ul id="navmenu">
                        <li><a href="#">Field Attachment</a><span class="darrow">&#9660;</span>
                            <ul class="sub1">
                                <li><a href="#">Apply</a></li>
                                <li><a href="#">Pending</a></li>
                                <li><a href="#">Approved</a></li>
                                <li><a href="#">Rejected</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Notification</a></li>
                        <li><a href="#">Feedback</a></li>
                    </ul>
                </nav>
            </div>
        

            <!-- Main content goes here -->
            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-grid demo-content">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Apply For Field Attachment</h4>
                                    </div>
                                    <div class="card-body">
                                        <div id="cssmenu" class="row">
                                            <ul>
                                                <li id="first-link" class="active"><a href="#">Second Choice</a></li>
                                                <li id="second-link"><a href="#">First choice</a></li>
                                            </ul>
                                        </div>
                                        <div class="form-container">
                                            <form action="" autocomplete="off">
                                                <div id="first-form">
                                                    <!-- //first content -->
                                                    <div class="row justify-content-center">
                                                        <div class="col-md-8 pr-1">
                                                            <div class="form-group">
                                                                <label>Company Name</label>
                                                                <input type="text" class="form-control" disabled="true"
                                                                    placeholder="" th:value="${user.getFullName()}">
                                                            </div>
                                                        </div>

                                                        <div class="col-md-8 pr-1">
                                                            <div class="form-group">
                                                                <label>Location</label>
                                                                <input type="text" class="form-control" disabled="true"
                                                                    placeholder="" th:value="${user.faculty.facultyName}">
                                                            </div>
                                                        </div>

                                                        <div class="col-md-8 pr-1">
                                                            <div class="form-group">
                                                                <label>Address</label>
                                                                <input type="text" class="form-control" disabled="true"
                                                                    placeholder="" th:value="${user.department.departmentName}">
                                                            </div>
                                                        </div>

                                                        <div class="col-md-8 pr-1">
                                                            <div class="form-group">
                                                                <label>Email</label>
                                                                <input type="text" class="form-control" disabled="true"
                                                                    placeholder="" th:value="${user.department.departmentName}">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="clearfix"></div>
                                                </div>

                                        

                                                <div id="second-form" class="hidden">
                                                    <!-- // second form -->
                                                    <div class="row justify-content-center">
                                                        <div class="col-md-8 pr-1">
                                                            <div class="form-group">
                                                                <label>Company Name</label>
                                                                <input type="text" class="form-control" disabled="true"
                                                                    placeholder="" th:value="${user.getFullName()}">
                                                            </div>
                                                        </div>

                                                        <div class="col-md-8 pr-1">
                                                            <div class="form-group">
                                                                <label>Location</label>
                                                                <input type="text" class="form-control" disabled="true"
                                                                    placeholder="" th:value="${user.faculty.facultyName}">
                                                            </div>
                                                        </div>

                                                        <div class="col-md-8 pr-1">
                                                            <div class="form-group">
                                                                <label>Address</label>
                                                                <input type="text" class="form-control" disabled="true"
                                                                    placeholder="" th:value="${user.department.departmentName}">
                                                            </div>
                                                        </div>

                                                        <div class="col-md-8 pr-1">
                                                            <div class="form-group">
                                                                <label>Email</label>
                                                                <input type="text" class="form-control" disabled="true"
                                                                    placeholder="" th:value="${user.department.departmentName}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="clearfix"></div>
                                                </div>
                                                    
                                                </div>
                                                <div class="row justify-content-center">
                                                    <div class="col-md-4 pr-1">
                                                        <div id="button-container">
                                                            <button id="nextBtn">Next</button>
                                                        </div>
                                                        <div id="submit-container" class="hidden">
                                                            <input id="submit" type="submit" value="submit" name="submit">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
